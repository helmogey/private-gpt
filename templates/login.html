<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEC GPT - Login</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
		
		:root {
			/* Lighter dark theme colors */
			--background-color: #212529; /* Softer charcoal instead of black */
			--form-bg-color: #343A40;
			--primary-color: #7E57C2;
			--primary-color-hover: #673AB7;
			--text-color: #F8F9FA;
			--border-color: #495057;
			--input-bg-color: #495057;
			--error-color: #EF5350;
		}

		/* NEW: Keyframe animation for the fade-in effect */
		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(20px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		body {
			font-family: 'Inter', sans-serif;
			color: var(--text-color);
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			/* NEW: Fancy animated gradient background */
			background: linear-gradient(45deg, #1A1A2E, #2A0944, #1A1A2E);
			background-size: 400% 400%;
			animation: gradientAnimation 15s ease infinite;
		}

		/* NEW: Keyframe animation for the background */
		@keyframes gradientAnimation {
			0% { background-position: 0% 50%; }
			50% { background-position: 100% 50%; }
			100% { background-position: 0% 50%; }
		}

		.login-container {
			background-color: var(--form-bg-color);
			padding: 40px;
			border-radius: 12px;
			box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
			width: 100%;
			max-width: 400px;
			text-align: center;
			border: 1px solid var(--border-color);
			/* NEW: Apply the fade-in animation */
			animation: fadeIn 0.8s ease-out;
		}

		.logo-container img {
			width: 80px;
			height: 80px;
			margin-bottom: 20px;
		}

		h1 {
			margin-top: 0;
			margin-bottom: 30px;
			font-weight: 600;
		}

		.login-form input {
			width: 100%;
			padding: 12px 15px;
			margin-bottom: 20px;
			border-radius: 8px;
			border: 1px solid var(--border-color);
			background-color: var(--input-bg-color);
			color: var(--text-color);
			font-size: 16px;
			box-sizing: border-box;
			transition: all 0.3s;
		}

		.login-form input:focus {
			outline: none;
			border-color: var(--primary-color);
			/* NEW: Add a subtle glow on focus */
			box-shadow: 0 0 0 3px rgba(126, 87, 194, 0.3);
		}

		.login-form button {
			width: 100%;
			padding: 12px;
			border: none;
			border-radius: 8px;
			background-color: var(--primary-color);
			color: white;
			font-size: 16px;
			font-weight: 600;
			cursor: pointer;
			transition: all 0.3s;
		}

		.login-form button:hover {
			background-color: var(--primary-color-hover);
			transform: translateY(-2px);
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
		}

		.error-message {
			color: var(--error-color);
			margin-top: 20px;
			height: 20px; /* Reserve space to prevent layout shift */
			visibility: {% if error %}visible{% else %}hidden{% endif %};
		}
	</style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_bS9Z-_0BLzFCzTEys0CJPF48FS5K61yp2Q&s" alt="Logo">
        </div>
        <h1>NEC GPT Login</h1>
        <form class="login-form" method="post" action="/login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <p class="error-message">
            {% if error %}{{ error }}{% endif %}
        </p>
    </div>
</body>
</html>
