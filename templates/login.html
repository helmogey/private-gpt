<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuMind - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        :root {
            --background-start: #111827;
            --background-end: #1F2937;
            --form-bg-color: rgba(31, 41, 55, 0.5);
            --primary-color: #8B5CF6;
            --primary-color-hover: #7C3AED;
            --text-color: #F9FAFB;
            --text-color-muted: #9CA3AF;
            --border-color: rgba(139, 92, 246, 0.4);
            --error-color: #F87171;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        * {
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--background-start);
            overflow: hidden;
            position: relative;
        }
        
        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .login-container {
            position: relative;
            z-index: 2;
            background: var(--form-bg-color);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px var(--shadow-color);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid var(--border-color);
            animation: fadeIn 0.8s ease-out forwards;
        }

        .logo-container {
            margin-bottom: 24px;
        }

        .logo-container img {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            padding: 4px;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 1.75rem;
        }

        .subtitle {
            color: var(--text-color-muted);
            margin-bottom: 32px;
        }

        .input-group {
            position: relative;
            margin-bottom: 24px;
        }

        .input-field {
            width: 100%;
            padding: 14px 16px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: transparent;
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.2s ease-in-out;
        }

        .input-label {
            position: absolute;
            left: 16px;
            top: 14px;
            color: var(--text-color-muted);
            pointer-events: none;
            transition: all 0.2s ease-in-out;
            background-color: #2a3444; /* Match form background to cover line */
            padding: 0 4px;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3);
        }
        
        .input-field:focus + .input-label,
        .input-field:not(:placeholder-shown) + .input-label {
            top: -10px;
            left: 12px;
            font-size: 12px;
            color: var(--primary-color);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #7C3AED, #A78BFA);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(124, 58, 237, 0.4);
        }
        
        .submit-btn:active {
             transform: translateY(0);
        }

        .error-message {
            color: var(--error-color);
            margin-top: 20px;
            height: 20px;
            font-weight: 500;
            visibility: {% if error %}visible{% else %}hidden{% endif %};
        }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    <div class="login-container">
        <div class="logo-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_bS9Z-_0BLzFCzTEys0CJPF48FS5K61yp2Q&s" alt="Logo">
        </div>
        <h1>Welcome Back</h1>
        <p class="subtitle">Log in to your DocuMind account</p>
        <form class="login-form" method="post" action="/login">
            <div class="input-group">
                <input type="text" id="username" name="username" class="input-field" placeholder=" " required>
                <label for="username" class="input-label">Username</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" class="input-field" placeholder=" " required>
                <label for="password" class="input-label">Password</label>
            </div>
            <button type="submit" class="submit-btn">Log In</button>
        </form>
        <p class="error-message">
            {% if error %}{{ error }}{% endif %}
        </p>
    </div>

    <script>
        // --- Interactive Input Field Logic ---
        // This handles the placeholder-to-label animation.
        // It's already done mostly with CSS, this is just for robustness.
        const inputs = document.querySelectorAll('.input-field');
        inputs.forEach(input => {
            input.addEventListener('blur', () => {
                if (input.value !== "") {
                    input.classList.add('has-value');
                } else {
                    input.classList.remove('has-value');
                }
            });
        });
        
        // --- Animated Particle Background Logic ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        const particleCount = 70;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.color = `rgba(139, 92, 246, ${Math.random()})`;
            }

            update() {
                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
                this.x += this.speedX;
                this.y += this.speedY;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            connectParticles();
            requestAnimationFrame(animateParticles);
        }

        function connectParticles() {
            let opacityValue = 1;
            for (let a = 0; a < particles.length; a++) {
                for (let b = a; b < particles.length; b++) {
                    const dx = particles[a].x - particles[b].x;
                    const dy = particles[a].y - particles[b].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 150) {
                        opacityValue = 1 - (distance / 150);
                        ctx.strokeStyle = `rgba(167, 139, 250, ${opacityValue})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }
                }
            }
        }
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            initParticles();
        });

        initParticles();
        animateParticles();

    </script>
</body>
</html>
